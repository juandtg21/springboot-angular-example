    <div class="navbar-brand">Test</div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <ng-container *ngIf="auth.isAuthenticated() | async">
          <li><a routerLink="/studentsComponent" class="nav-link">Students</a></li>

  </nav>
</header>
