
<head>

  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Create Student</title>
</head>
<body>




  <div class="container">
    <h1>Create Student</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3" for="firstName">First Name:</label>
      <div class="col-sm-3">
        <input type="firstName" class="form-control" id="firstName" [(ngModel)]="student.firstName" required placeholder="Type your first Name" name="firstName">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3" for="lastName">Last Name:</label>
        <div class="col-sm-3">
          <input type="lastName" class="form-control" id="lastName" [(ngModel)]="student.lastName" required placeholder="Type your last Name" name="lastName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="email">Email:</label>
        <div class="col-sm-3">
          <input type="email" class="form-control" id="email" [(ngModel)]="student.email" required placeholder="Type your email" name="email">
        </div>
      </div>
      <div *ngIf="message" class="alert alert-danger alert-dismissable fade show col-sm-4" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        <strong>Careful!</strong> {{message}}.
      </div>
    <div class="form-group">
      <div class="control-label col-sm-1">
        <button type="button" (click)="createStudent()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>

</body>
